<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haaris & Lydia</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Elegant Fonts from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-white">

    <!-- Navigation Bar -->
    <nav class="sticky top-0 z-50 w-full bg-black bg-opacity-100 backdrop-blur-sm shadow-lg p-4">
        <ul class="flex justify-center space-x-4 sm:space-x-8 md:space-x-12">
            <li><a href="#save-the-date"
                    class="block py-2 px-4 rounded-full text-sm sm:text-base font-semibold text-white hover:bg-gray-300 hover:text-black transition-colors duration-200 underline">Save
                    the Date</a></li>
        </ul>
    </nav>

    <!-- Video Hero Section -->
    <section>
        <header class="hero-video-container">
            <!-- Replace the video src below with your own video URL -->
            <video autoplay muted loop playsinline class="hero-video">
                <source src="media/wedding_video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="hero-overlay text-white">
                <h1
                    class="text-5xl sm:text-7xl md:text-8xl font-thin tracking-tight mb-4 drop-shadow-lg font-['Playfair_Display']">
                    <span class="block">Haaris & Lydia</span>
                </h1>
                <p class="text-xl sm:text-2xl md:text-3xl font-light mb-8 drop-shadow-md font-['Playfair Display'] italic">
                    We're getting married...
                </p>
                <!-- The new button to trigger the full video -->
                <button id="watch-video-btn"
                    class="py-3 px-8 bg-white text-gray-800 font-semibold rounded-full shadow-lg hover:bg-gray-200 transition-colors duration-300 font-['Playfair']">
                    Watch Save The Date Video
                </button>
            </div>
        </header>

        <!-- Video Modal (Hidden by default) -->
        <div id="video-modal"
            class="fixed inset-0 z-[100] bg-black bg-opacity-95 hidden flex justify-center items-center">
            <div class="relative w-full h-full max-w-screen-xl max-h-screen-xl p-4 md:p-8">
                <button id="close-video-btn"
                    class="absolute top-4 right-4 text-white text-3xl font-light hover:text-gray-300 transition-colors duration-200">
                    &times; <!-- 'X' symbol -->
                </button>
                <video id="full-video-player" class="w-full h-full object-contain">
                    <source src="media/wedding_video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </section>

    <!-- Scroll Down Prompt -->
    <div id="scroll-prompt"
        class="fixed left-0 right-0 bottom-6 z-40 flex flex-col items-center cursor-pointer transition-opacity duration-500">
        <!-- <span class="text-sm font-light text-gray-400">Scroll down</span> -->
        <!-- SVG Chevron -->
        <svg class="w-10 h-10 text-gray-400 mt-1 animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 9l-7 7-7-7"></path>
        </svg>
    </div>

    <!-- Main Content Sections -->
    <main class="container mx-auto px-4 my-16 sm:my-24">

        <!-- Save the Date Section -->
        <section id="save-the-date"
            class="flex flex-col justify-center items-center py-20 md:min-h-screen mb-24 sm:mb-32">
            <div class="bg-white/90 p-6 sm:p-10 rounded-3xl shadow-xl w-11/12 max-w-2xl text-center backdrop-blur-sm">
                <h2 class="text-6xl sm:text-6xl md:text-6xl font-semibold text-gray-900 mb-4">Save the Date</h2>
                <div class="space-y-1 text-gray-600 font-light">
                    <h3 class="text-lg sm:text-xl md:text-2xl font-thin text-gray-800 font-['Playfair']"><span
                            class="font-bold">Date:</span> Thursday, 10th June 2027</h3>
                    <h3 class="text-lg sm:text-xl md:text-2xl font-thin text-gray-800 font-['Playfair']"><span
                            class="font-bold">Location:</span> Dénia, España</h3>
                </div>
                <div id="countdown" class="mt-6 mb-2">
                    <!-- Countdown will be injected here by script.js -->
                </div>
            </div>
        </section>

        <!-- Photo Collage Section -->
        <section id="photo-collage" class="flex justify-center items-center py-20 md:min-h-screen">
            <img src="media/photo_collage.png" alt="Photo Collage" class="max-w-full max-h-screen object-contain mx-auto" />
        </section>


    </main>

    <section id="the-footer" class="container mx-auto px-4 mb-12 sm:mb-16">
        <div class="text-center text-sm py-6 text-gray-500 font-light">
            Made with ❤️ by Haaris & Lydia... but mostly Haaris
            <br>
            <span class="block mt-2 text-xs text-gray-400">
                P.S. For the nerds:
                <a href="https://github.com/hsway1310/wedding_website/" target="_blank" rel="noopener noreferrer"
                    class="hover:text-gray-600 transition-colors duration-200"
                    style="font-weight: bold; color: rgb(0, 0, 145);">
                    >_
                </a>
            </span>
        </div>

    </section>

    <script src="script.js"></script>

</body>

</html>
