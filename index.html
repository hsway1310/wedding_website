<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haaris & Lydia</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Elegant Fonts from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-white">

    <!-- Navigation Bar -->
    <nav class="sticky top-0 z-50 w-full bg-black bg-opacity-100 backdrop-blur-sm shadow-lg p-4">
        <ul class="flex justify-center space-x-4 sm:space-x-8 md:space-x-12">
            <li><a href="#save-the-date"
                    class="block py-2 px-4 rounded-full text-sm sm:text-base font-semibold text-white hover:bg-gray-300 hover:text-black transition-colors duration-200 underline">Save
                    the Date</a></li>
            <!-- <li><a href="#events"
                    class="block py-2 px-4 rounded-full text-sm sm:text-base font-semibold text-white hover:bg-gray-800 transition-colors duration-200">Order
                    of Events</a></li>
            <li><a href="#rsvp"
                    class="block py-2 px-4 rounded-full text-sm sm:text-base font-semibold text-white hover:bg-gray-800 transition-colors duration-200">RSVP</a>
            </li>
            <li><a href="#registry"
                    class="block py-2 px-4 rounded-full text-sm sm:text-base font-semibold text-white hover:bg-gray-800 transition-colors duration-200">Registry</a>
            </li> -->
        </ul>
    </nav>

    <!-- Video Hero Section -->
    <header class="hero-video-container">
        <!-- Replace the video src below with your own video URL -->
        <video autoplay muted loop playsinline class="hero-video">
            <source src="wedding_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-overlay text-white">
            <h1
                class="text-5xl sm:text-7xl md:text-8xl font-thin tracking-tight mb-4 drop-shadow-lg font-['Playfair_Display']">
                <span class="block">Haaris & Lydia</span>
            </h1>
            <p class="text-xl sm:text-2xl md:text-3xl font-light mb-8 drop-shadow-md font-['Lato'] italic">
                We're getting married!
            </p>
            <!-- The new button to trigger the full video -->
            <button id="watch-video-btn"
                class="py-3 px-8 bg-white text-gray-800 font-semibold rounded-full shadow-lg hover:bg-gray-200 transition-colors duration-300">
                Watch Save The Date Video
            </button>
        </div>
        <div id="scroll-prompt" class="fixed bottom-8 left-1/2 -translate-x-1/2 z-50 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-gray-600" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
            </svg>
        </div>
    </header>

    <!-- Video Modal (Hidden by default) -->
    <div id="video-modal" class="fixed inset-0 z-[100] bg-black bg-opacity-95 hidden flex justify-center items-center">
        <div class="relative w-full h-full max-w-screen-xl max-h-screen-xl p-4 md:p-8">
            <button id="close-video-btn"
                class="absolute top-4 right-4 text-white text-3xl font-light hover:text-gray-300 transition-colors duration-200">
                &times; <!-- 'X' symbol -->
            </button>
            <video id="full-video-player" class="w-full h-full object-contain">
                <source src="wedding_video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- Main Content Sections -->
    <main class="container mx-auto px-4 py-10">

        <!-- Save the Date Section -->
        <section id="save-the-date" class="min-h-screen flex flex-col justify-center items-center py-10">
            <div class="bg-white p-8 sm:p-12 md:p-16 rounded-3xl shadow-xl max-w-3xl text-center">
                <h2 class="text-4xl sm:text-5xl md:text-6xl font-thin text-gray-900 mb-6">Save the Date</h2>
                <!-- <p class="text-base sm:text-lg text-gray-500 mb-4 font-light">
                    Please join us as we celebrate our love and commitment to each other. Your presence is the greatest
                    gift we could ask for.
                </p> -->
                <br>
                <br>
                <div class="space-y-2 text-gray-500 font-light">
                    <h2 class="text-2xl sm:text-2xl md:text-2xl font-thin text-gray-900 mb-6"><span
                            class="font-bold">Date:</span> Thursday, 10th June 2027</h2>
                    <h2 class="text-2xl sm:text-2xl md:text-2xl font-thin text-gray-900 mb-6"><span
                            class="font-bold">Location:</span> Dénia, España</h2>
                </div>
                <br>
                <br>
                <div id="countdown" class="flip-countdown"></div>
            </div>
        </section>

        <section id="flight-path" class="py-24 flex flex-col items-center justify-center">
            <h2 class="text-lg font-thin text-gray-900 mb-10 text-center">Formal Invitation coming soon...</h2>
            <div class="relative w-full max-w-4xl px-4">
                <img src="flight_path3.png" alt="Flight path from United States to Spain" class="w-full h-auto">
            </div>
        </section>

    </main>

    <footer class="text-center text-sm py-10 text-gray-500 font-light">
        Made with ❤️ by Haaris & Lydia... but mostly Haaris
    </footer>

    <script src="script.js"></script>

</body>

</html>
